version: 2

models:
  - name: dim_customer
    description: "Oliver's Sweets customer Dimension"
    columns: 
    - name: customer_id
      tests:
        - unique
  - name: dim_employee
    description: "Oliver's Sweets employee Dimension"
    columns:
      - name: position 
        tests:
          - not_null
  - name: dim_date
    description: "Oliver's Sweets date Dimension"
  - name: dim_product
    description: "Oliver's Sweets product Dimension"
  - name: dim_store
    description: "Oliver's Sweets store Dimesion"
    columns: 
    - name: store_name
      tests: 
        - accepted_values:
            values:
              - "Franks Corner"
              - "North Skagway"
              - "East Gilbert"
  - name: fact_sales
    description: "Oliver's Sweets sales Fact"
    columns: 
      - name: customer_id
        tests: 
          - relationships: 
              to: ref('dim_customer')
              field: customer_id